<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gujarat Bus Booking</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
                  <div class="bus-icon">
                <img src="./photo/GSRTC-logo.png" alt="buslogo">
            </div>
            <h1>Gujarat Bus Booking</h1>
        </div>
        <nav>
            <a href="./index.html"><i class="fas fa-home"></i>Home</a>
            <a href="./login.html" class="active"><i class="fas fa-user"></i> Login</a>
            <a href="./register.html"><i class="fas fa-user-plus"></i>Register</a>
            <a href="./about.html"><i class="fa-solid fa-circle-info"></i> About</a>
        </nav>
    </header>

    <div class="container">
        <div class="auth-box">
            <div class="auth-header">
                <h2>Login to Your Account</h2>
                <p>Please enter your email and password</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required placeholder="Your email address">
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required placeholder="Your password">
                </div>
                
                <div class="form-options">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="#">Forgot Password?</a>
                </div>
                
                <button type="submit">Login</button>
                
                <div class="form-footer">
                    <p>Don't have an account? <a href="./register.html">Register</a></p>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <p>Â© 2025 Gujarat Bus Booking. All rights reserved</p>
        <p>Phone: +91 98765 xxxxx | Email: info@gujaratbusbooking.com</p>
    </footer>

    <script src=""></script>
</body>
</html>
